<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Controle de Notas Fiscais</title>
</head>

<body>

    <div id="fade" class="hide">
        <div id="modal-supplier" class="hide">
            <div class="modal-supplier-container">
                <h2>Selecione um fornecedor:</h2>
                <select name="select-modal-supplier" id="select-modal-supplier" autofocus="true">
                    <option value="" selected></option>
                </select>
                <div class="modal-supplier-buttons">
                    <button id="buttonCloseModalSupplier">Fechar</button>
                    <button id="buttonOkModalSupplier">Ok</button>
                </div>
            </div>
        </div>
        <div id="modal-dates" class="hide">
            <div class="modal-supplier-container">
                <h2>Selecione um período:</h2>
                <div class="modal-date">
                    <input type="date" name="date" id="dateBegin">
                    <input type="date" name="date" id="dateEnd">
                </div>
                <div class="modal-supplier-buttons">
                    <button id="buttonCloseModalDate">Fechar</button>
                    <button id="buttonOkModalDate">Ok</button>
                </div>
            </div>
        </div>
        <div id="modal-inventory" class="hide">
            <div class="modal-supplier-container">
                <h2>Selecione o tipo de estoque:</h2>
                <div>
                    <div class="modal-radios">
                        <input type="radio" name="colorInventory">
                        <label for="colorInventory">Estoque com mercadorias disponíveis</label>
                    </div>
                    <div class="modal-radios">
                        <input type="radio" name="colorInventory">
                        <label for="colorInventory">Estoque com mercadorias faltantes</label>
                    </div>
                </div>
                <div class="modal-supplier-buttons">
                    <button id="buttonCloseModalInventory">Fechar</button>
                    <button id="buttonOkModalInventory">Ok</button>
                </div>
            </div>
        </div>
        <div id="modal-newNfe" class="hide">
            <div class="modal-supplier-container">
                <h2>Incluir nova Nfe de Entrada</h2>
                <div class="bloco">
                    <div>
                        <label >Produto:</label>
                        <input type="text" name="bloco1">
                    </div>
                    <div>
                        <label >Fornecedor:</label>
                        <input type="text" name="bloco1">
                    </div>
                    <div>
                        <label >SKU:</label>
                        <input type="text" name="bloco1">
                    </div>
                </div>
                <div class="bloco">
                    <div>
                        <label >Data de entrada:</label>
                        <input type="date" name="bloco2">
                    </div>
                    <div>
                        <label >Estoque inicial:</label>
                        <input type="text" name="bloco2">
                    </div>
                    <div>
                        <label >Estoque atual:</label>
                        <input type="text" name="bloco2">
                    </div>
                </div>
                <div class="bloco">
                    <div>
                        <label >Número da nota fiscal:</label>
                        <input type="text" name="bloco3">
                    </div>
                    <div>
                        <label>Cor:</label>
                        <select name="bloco3">
                            <option value="">Teste</option>
                        </select>
                    </div>
                    <div>
                        <label>Categoria:</label>
                        <select name="bloco3">
                            <option value="">Teste</option>
                        </select>
                    </div>
                </div>
                <div class="radios">
                    <input type="radio" name="status" id="ativo">Ativo
                    <input type="radio" name="status" id="inativo">Inativo
                </div>
                <div class="bloco">
                    <button id="buttonCloseModalNewNfe">Fechar</button>
                    <button id="buttonOkModalNewNfe">Ok</button>
                </div>
            </div>
        </div>

    </div>



    <main class="container">
        <div class="container-title">
            <h1>Notas Fiscais de Entrada</h1>
        </div>
        <div class="container-filters">
            <div class="container-filters-buttons">
                <label >Filtrar por:</label>
                <button id="buttonSupplier">Fornecedor</button>
                <button id="buttonDate">Data</button>
                <button id="buttonInventory">Estoque</button>
            </div>
            <div class="container-filters-search">
                <button id="buttonRefresh">Recarregar</button>
                <input type="search" name="" id="inputSearch" placeholder="Pesquisar por produto">
                <button id="buttonAdd">+ Nova Nfe</button>
            </div>
        </div>
        <div class="container-table">
            <table id="table">

            </table>
        </div>
    </main>

    <footer class="footer">
        <button id="buttonPdf">Gerar PDF</button>
        <div class="footer-pagination">
            <button id="buttonLoadData">Carregar +</button>
        </div>
    </footer>

    <script src="src/js/index.js" type="module"></script>

</body>

</html>
