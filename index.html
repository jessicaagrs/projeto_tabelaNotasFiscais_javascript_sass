<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Controle de Notas Fiscais</title>
</head>

<body>

    <div id="fade" class="hide"></div>
    <div id="modal-supplier" class="hide">
        <div class="modal-supplier-container">
            <h2>Selecione um fornecedor:</h2>
            <select name="select-modal-supplier" id="select-modal-supplier" autofocus="true">
                <option value="" selected></option>
            </select>
            <div class="modal-supplier-buttons">
                <button id="buttonCloseModalSupplier">Fechar</button>
                <button id="buttonOkModalSupplier">Ok</button>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="container-title">
            <h1>Notas Fiscais de Entrada</h1>
        </div>
        <div class="container-filters">
            <div class="container-filters-buttons">
                <label for="">Filtrar por:</label>
                <button id="buttonSupplier">Fornecedor</button>
                <button>Data</button>
                <button>Estoque</button>
            </div>
            <div class="container-filters-search">
                <button id="buttonRefresh">Recarregar</button>
                <input type="search" name="" id="" placeholder="Digite aqui para pesquisar">
                <button id="buttonAdd">+ Nova Nfe</button>
            </div>
        </div>
        <div class="container-table">
            <table id="table">

            </table>
        </div>
    </main>

    <footer class="footer">
        <button id="buttonPdf">Gerar PDF</button>
        <div class="footer-pagination">
            <button id="buttonLoadData">Carregar +</button>
        </div>
    </footer>

    <script src="src/js/index.js" type="module"></script>

</body>

</html>
